plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.async.monog'
version = '1.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
  mavenLocal()
  maven {
    url 'https://maven.aliyun.com/repository/public/'
  }
  maven {
    url 'https://repo.huaweicloud.com/repository/maven/'
  }
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
  	implementation 'org.mongodb:mongodb-driver-reactivestreams:4.9.1'
	implementation 'org.springframework.data:spring-data-mongodb:4.1.0'
	implementation('io.projectreactor:reactor-core:3.4.10')
	implementation('org.apache.commons:commons-lang3:3.12.0')
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
